# @description: Returns a pokemon by it's name
# @operationId: getPokemonByName
query pokemonByName (
  $name: String! # name of the pokemon
) {
  pokemon(name: $name) {
    pokemonId: id
    number
    name
    attacks {
      special {
        name
        type
        damage
      }
    }
    evolutions {
      id
      number
      name
      weight {
        minimum
        maximum
      }
      attacks {
        fast {
          name
          type
          damage
        }
      }
    }
  }
}
