name: release

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm test

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: mikeal/merge-release@master
    env:
      NPM_AUTH_TOKEN: ${{secrets.npm_token}}
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
